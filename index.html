<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 17px;
    }

    .heart {
      font-size: 55px;
      animation: beat 1s infinite;
      margin: 15px 0;
    }

    .photos {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .photos img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      position: relative;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- üéµ Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Hey Ananya ‚ù§Ô∏è</h1>

    <p>
      From random talks to endless smiles,<br>
      every moment with you feels special.<br>
      You make my normal days beautiful ü•∞
    </p>

    <div class="heart">üíñ</div>

    <div class="photos">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>

    <h2>Will you be my Valentine? üíå</h2>

    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 240 - 120;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Laptop hover
    noBtn.addEventListener("mouseover", moveNo);

    // Phone touch
    noBtn.addEventListener("touchstart", moveNo);

    // Backup click
    noBtn.addEventListener("click", moveNo);

    function yesClicked() {
      document.getElementById("bgMusic").play();

      document.getElementById("card").innerHTML = `
        <h1>Best Choice Ever üíò</h1>
        <p>
          You just made me the happiest person ‚ù§Ô∏è<br>
          I can‚Äôt wait to make this Valentine‚Äôs<br>
          Day unforgettable with you ü•∞
        </p>
        <div class="heart">üòç</div>
      `;
    }
  </script>

</body>
</html>
